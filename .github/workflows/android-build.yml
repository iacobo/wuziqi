name: Build and Publish Android APK

on:
  push:
    branches:
      - main
      - dev  # Added dev branch
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          
      # Make gradlew executable - critical step!
      - name: Make gradlew executable
        run: chmod +x ./gradlew
          
      # Using the approach that worked before
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.11.1'

      # Get timestamp for nightly build version
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
          
      # Debug build for regular pushes and PRs
      - name: Build Debug APK
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        run: ./gradlew assembleDebug
      
      # For releases (when a tag is pushed)
      - name: Decode Keystore
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          ENCODED_KEYSTORE: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo $ENCODED_KEYSTORE | base64 --decode > ./app/keystore.jks
          
      - name: Build Release APK
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease
        
      # Upload debug APK as artifact for non-release builds (still useful for PR checks)
      - name: Upload Debug APK as Artifact
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        uses: actions/upload-artifact@v4
        with:
          name: wuziqi-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          
      # Upload release APK as artifact for tagged builds
      - name: Upload Release APK as Artifact
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: wuziqi-release-apk
          path: app/build/outputs/apk/release/app-release.apk
          
      # Create a nightly release for non-tagged pushes to main
      - name: Create Nightly Release
        if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/v') && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/updates')
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/debug/app-debug.apk
          name: Nightly Build ${{ steps.date.outputs.date }}
          tag_name: nightly-${{ steps.date.outputs.date }}
          body: |
            ðŸŒ™ Nightly build from ${{ github.ref_name }} branch
            
            Commit: ${{ github.sha }}
            Date: ${{ steps.date.outputs.date }}
            
            This is an automated nightly build. Use for testing purposes only.
          draft: false
          prerelease: true
          
      # Create regular GitHub release for tagged builds
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/app-release.apk
          draft: false
          prerelease: false
