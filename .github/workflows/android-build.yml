name: Build and Publish Android APK

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Use the Gradle wrapper from your repository instead of specifying a Gradle version
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Run Gradle with the wrapper
      - name: Run tests
        run: ./gradlew testDebug

      # Debug build for pull requests and regular pushes
      - name: Build Debug APK
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        run: ./gradlew assembleDebug

      # Release build for tagged versions
      - name: Decode Keystore
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          ENCODED_KEYSTORE: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo $ENCODED_KEYSTORE | base64 --decode > ./app/keystore.jks

      - name: Build Release APK
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      # Upload debug APK as artifact
      - name: Upload Debug APK
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        uses: actions/upload-artifact@v4
        with:
          name: wuziqi-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      # Upload release APK as artifact
      - name: Upload Release APK
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: wuziqi-release-apk
          path: app/build/outputs/apk/release/app-release.apk
          
      # Create GitHub release with the APK
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/app-release.apk
          draft: false
          prerelease: false