// Wuziqi/app/build.gradle
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android' // Ensure the Kotlin plugin is applied

android {
    compileSdkVersion 35 // Use the latest stable version

    namespace "com.iacobo.wuziqi" // Add this line to specify the namespace

    defaultConfig {
        applicationId "com.iacobo.wuziqi" // Change to your package name
        minSdkVersion 21
        targetSdkVersion 35 // Use the latest stable version
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

// Add the repositories section here
repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.+' // Latest version
    implementation 'com.google.android.material:material:1.+' // Latest version

    // Jetpack Compose dependencies
    implementation 'androidx.compose.ui:ui:1.+' // Latest version
    implementation 'androidx.compose.material:material:1.+' // Latest version
    implementation 'androidx.compose.ui:ui-tooling-preview:1.+' // Latest version
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.+' // Latest version
    implementation 'androidx.activity:activity-compose:1.+' // Latest version

    // Optional: If you are using a sound manager, you might need additional dependencies
    // implementation 'your.sound.library:version' // Add any sound library if needed
}
